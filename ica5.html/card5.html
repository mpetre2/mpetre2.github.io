<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
   .details {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-out;
    }

    .details.show {
      max-height: 200px;
      transition: max-height 0.5s ease-in;
    } 
</style>
<body>
    <div class="card">
        <div class="card-header">
            <h3>Community Garden Project</h3>
            <button class="expand-btn" aria-label="Expand card">+</button>
        </div>
        <div class="card-content">
            <p class="summary">Join neighbors in creating a shared growing space...</p>
            <div class="details hidden">
                <p>Meeting every Saturday at 10am. Tools provided. All skill levels welcome.</p>
                <p>Contact: garden@community.org</p>
            </div>
        </div>
    </div>

    <script>
        const expandBtn = document.querySelector('.expand-btn');
        const details = document.querySelector('.details');

         expandBtn.addEventListener('click', () => {
         const isExpanded = expandBtn.getAttribute('aria-expanded') === 'true';

        details.classList.toggle('show', !isExpanded);
        expandBtn.textContent = isExpanded ? '+' : '-';

        expandBtn.setAttribute('aria-expanded', String(!isExpanded));
        expandBtn.setAttribute('aria-label', isExpanded ? 'Expand card' : 'Collapse card');
    });
    </script>
</body>
</html>
